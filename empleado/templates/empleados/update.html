{% extends 'base.html' %}
{% load static %}

{% block title %}
    Actualizar empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Actualizar empleado</h1>
    </div>

    <div class="cell">
        <form class = "grid-x grid-margin-x" method="POST">
            {% csrf_token %}
            <div class="medium-6 cell">
                <label>Nombres
                    {{form.first_name}}
                </label>
              </div>
              <div class="medium-6 cell">
                <label>Apellidos
                    {{form.last_name}}
                </label>
              </div>
              <div class="medium-6 cell">
                <label>Trabajo
                    {{form.job}}
                </label>
              </div>
              <div class="medium-6 cell">
                <label>Departamento
                    {{form.departamento}}
                </label>
              </div> 
              <div class="medium-6 cell">
                  <label>Habilidades
                      {{form.habilidades}}
                  </label>
              </div>
              <div class="cell">
                <button type="submit" class="success button">Guardar</button> 
            </div>
        </form>
    </div>
</div>

{% endblock content %}
