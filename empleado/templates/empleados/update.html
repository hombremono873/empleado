<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Actualizar Empleado</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name">Apellido:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="job">Trabajo:</label>
                {{ form.job }}
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                {{ form.departamento }}
            </div>
            <div class="form-group">
                <label for="habilidades">Habilidades:</label>
                {{ form.habilidades }}
            </div>
            <button type="submit">Actualizar</button>
        </form>
        <div class="footer">
            Â© 2024 Mi Empresa
        </div>
    </div>
</body>
</html>
