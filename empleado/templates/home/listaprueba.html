<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listando Registros</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Tabla */
        .table-container {
            width: 80%;
            margin: 0 auto;
            overflow-x: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Pie de página */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Listando Registros de la Base de Datos</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Subtítulo</th>
                </tr>
            </thead>
            <tbody>
                {% for prueba in listaprueba %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ prueba.titulo }}</td>
                        <td>{{ prueba.subtitulo }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" style="text-align: center;">No hay registros disponibles</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2024 Mi Aplicación Profesional
    </footer>

</body>
</html>
