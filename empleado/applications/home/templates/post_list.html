<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas</title>
    <style>
        /* Estilos básicos de reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo general de la página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f8;
        }

        /* Estilo del contenedor de la página */
        .container {
            width: 80%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }

        /* Cabecera */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #fff;
            margin: 0;
        }

        /* Barra de navegación */
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: #ecf0f1;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            border-bottom: 2px solid #2c3e50;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1ecf4;
        }

        td {
            color: #333;
        }

        /* Pie de la tabla */
        .table-footer {
            padding: 10px;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header con Logo y Nav -->
    <header>
        <h1>Mi Empresa Profesional</h1>
    </header>

    <!-- Barra de Navegación -->
    <nav>
        <a href="/home">Inicio</a>
        <a href="/personas">Lista de Personas</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Contenedor de la lista de personas -->
    <section class="container">
        <h2 style="text-align: center; color: #007bff;">Lista de Personas Registradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Documento de Identidad</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in listapersonas %}
                <tr>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.documento }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="table-footer">
            Total de personas: {{ personas|length }}
        </div>
    </section>

    <!-- Pie de Página -->
  
</body>
</html>
